# Test-Konfiguration f端r eaf-core
spring:
  main:
    allow-bean-definition-overriding: true
  
  # Konfiguriere einige Test-Datenbank-Einstellungen (verwendet h2 in-memory)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # Deaktiviere Liquibase f端r Tests
  liquibase:
    enabled: false

# Axon Framework Konfiguration f端r Tests
axon:
  serializer:
    events: jackson
    messages: jackson
    general: jackson
  
  # Deaktiviere Axon Server f端r Tests
  axonserver:
    enabled: false

