# Test-Konfiguration für eaf-core
spring:
  main:
    allow-bean-definition-overriding: true
  
  # Konfiguriere einige Test-Datenbank-Einstellungen (verwendet h2 in-memory)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # Deaktiviere Flyway für Tests
  flyway:
    enabled: false

# Axon Framework Konfiguration für Tests
axon:
  serializer:
    events: jackson
    messages: jackson
    general: jackson
  
  # Deaktiviere Axon Server für Tests
  axonserver:
    enabled: false

# Setze aktiven Profil auf test zurück (um die Doppeleinstellung zu vermeiden)
spring.profiles:
  active: test 