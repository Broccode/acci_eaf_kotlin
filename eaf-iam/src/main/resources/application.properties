# IAM-Modul Konfiguration

# JWT Konfiguration
# In einer Produktionsumgebung sollten diese Werte aus Umgebungsvariablen gelesen werden
app.jwt.secret=${EAF_IAM_JWT_SECRET_KEY:changeit}
app.jwt.expiration=3600000
app.jwt.refresh-expiration=604800000

# Account Lockout Policy
app.security.lockout.max-attempts=5
app.security.lockout.duration-minutes=15

# Logging
logging.level.com.acci.eaf.iam=DEBUG

# Server
server.port=8081
